url-pattern:
  default-pattern: |
    https?://digi.bib.uni-mannheim.de
    /fileadmin
    /(?<collection>[^/]+)
    /(?<work>[^/]+)
    /[^\/]+
    /[^_]+_(?<page>\d+)

defaults:
  correction-filename: 'correction.html'
  comments-filename:   'anmerkungen.txt'

template:
  urls:
    thumb-url: 'https://digi.bib.uni-mannheim.de/fileadmin/<collection>/<work>/thumb/<work>_<page>.jpg'
    hires-url: 'https://digi.bib.uni-mannheim.de/fileadmin/<collection>/<work>/max/<work>_<page>.jpg'
    alto:      'https://digi.bib.uni-mannheim.de/fileadmin/<collection>/<work>/alto/<work>_<page>.alto'
  paths:
    correction-parent-dir: '../example/ocr-corrections/<collection>/<work>/gt'
    correction-dir:        '../example/ocr-corrections/<collection>/<work>/gt/<page>'
    correction-file:       '../example/ocr-corrections/<collection>/<work>/gt/<page>/<correction-filename>'
    comment-file:          '../example/ocr-corrections/<collection>/<work>/gt/<page>/<comments-filename>'
    hocr-file:             '../example/fileadmin/<collection>/<work>/hocr/<work>_<page>.hocr'
    hires-dir:             '../example/fileadmin/<collection>/<work>/max'
    hires-file:            '../example/fileadmin/<collection>/<work>/max/<work>_<page>.jpg'

paths:
  hocr-extract-images: 'vendor/hocr-tools/hocr-extract-images'
  ocropus-gtedit: 'vendor/ocropy/ocropus-gtedit'

# TODO
find:
  collections: 'fileadmin -maxdepth 1 -type d'
  works: 'fileadmin/<collection> -maxdepth 1 -type d'
  thumbnails: 'fileadmin/<collection>/<work>/thumbs/ -type f'
